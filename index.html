<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>Neighborhood Map</title>
</head>
<body>
    <div class="container">
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <h1>Explore Your Neighborhood</h1>
            <div id="search-area">
            <span class="text">Filter places</span>
            <input id="places-search" type="text" placeholder="Ex: wawa" data-bind="textInput: filter">
            <input id="go-places" type="button" value="Filter">
            </div>
            <ul id="list" data-bind="foreach: list, foreach: filterList">
            <li class="list-item" data-bind="text: title, click: $parent.setLocation"></li>
            </ul>
        </div>
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>
        <div id="map"></div>
    </div>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/lib/jquery.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyBYZntjTdUcXHhs1S5VrJKSlt51Rmkhl44&v=3&callback=startMap"
        onerror="error()">
    </script>
</body>
</html>
